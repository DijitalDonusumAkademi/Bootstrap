<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06-bs</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
            h3 {
                background-color: rgb(124, 9, 9);
                color: aliceblue;
            }
            div{
                padding: 15px;
            }
    </style>
</head>
<body>
    <div class="1">
        <h3>Buttons</h3>
        <button type="button" class="btn btn-primary">Primary</button>
<button type="button" class="btn btn-secondary">Secondary</button>
<button type="button" class="btn btn-info">Info</button>
<button type="button" class="btn btn-success">Success</button>
<button type="button" class="btn btn-warning">Warning</button>
<button type="button" class="btn btn-danger">Danger</button>
<button type="button" class="btn btn-light">Light</button>
<button type="button" class="btn btn-dark">Dark</button>
<button type="button" class="btn btn-link">Link</button>
    </div>
    
    <div class="2">
        <h3>Button Elements</h3>
        <a class="btn btn-primary" href="#" role="button">Anchor</a>
<button class="btn btn-primary" type="submit">Button</button>
<input class="btn btn-primary" type="button" value="Input">
<input class="btn btn-primary" type="submit" value="Submit">
    </div>

    <div class="3">
        <h3>Button Outlines</h3>
        <button type="button" class="btn btn-outline-primary">Primary</button>
<button type="button" class="btn btn-outline-secondary">Secondary</button>
<button type="button" class="btn btn-outline-info">Info</button>
<button type="button" class="btn btn-outline-success">Success</button>
<button type="button" class="btn btn-outline-warning">Warning</button>
<button type="button" class="btn btn-outline-danger">Danger</button>
<button type="button" class="btn btn-outline-light">Light</button>
<button type="button" class="btn btn-outline-dark">Dark</button>
    </div>
    <div class="4">
        <h3>Button Size</h3>
        <button type="button" class="btn btn-success btn-sm">Small</button>
<button type="button" class="btn btn-success">Default</button>
<button type="button" class="btn btn-success btn-lg">Large</button>
    </div>

    <div class="5">
        <h3>Block Level Buttons</h3>
        <button type="button" class="btn btn-danger btn-lg btn-block">Block level button</button>
    </div>
    <div class="6">
        <h3>Disabled Buttons</h3>
        <p><a href="#" class="btn btn-primary btn-lg disabled" role="button">The 'a' Element</a></p>

<p><button type="button" class="btn btn-lg btn-primary" disabled="disabled">The 'button' Element</button></p>

<p><input type="button" class="btn btn-lg btn-primary" disabled="disabled" value="The 'input' Element"></p>
    </div>
    <div class="7">
        <h3>Checkboxes</h3>
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-primary active">
              <input type="checkbox" name="options" id="option1" autocomplete="off" checked> Boots
            </label>
            <label class="btn btn-primary">
              <input type="checkbox" name="options" id="option2" autocomplete="off"> Shoes
            </label>
            <label class="btn btn-primary">
              <input type="checkbox" name="options" id="option3" autocomplete="off"> Feet
            </label>
          </div>
    </div>

    <div class="8">
        <h3>Radio Buttons</h3>
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-primary active">
              <input type="radio" name="options" id="option1" autocomplete="off" checked> Boots
            </label>
            <label class="btn btn-primary">
              <input type="radio" name="options" id="option2" autocomplete="off"> Shoes
            </label>
            <label class="btn btn-primary">
              <input type="radio" name="options" id="option3" autocomplete="off"> Feet
            </label>
          </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
